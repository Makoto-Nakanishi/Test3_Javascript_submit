    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        
        <h3>電卓</h3>

        <div id="result"></div>

        <div id="container">
            <div id = "firstLine">
              <button type="button" id="seven">7</button>
              <button>8</button>
              <button>9</button>
              <button>+</button>
            </div>
            
            <div class = "secondLine">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
            </div>
            
            <div class="thirdLine">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>*</button>
            </div>
            
            <div class="fourthLine">
              <button>0</button>
              <button>00</button>
              <button>.</button>
              <button>/</button>
            </div>
            
            <div class="fifthLine">
              <button type="button" id="AC">AC</button>
              <button type="button" id="equal">=</button>
            </div>
          </div>
        </div>

        <script src="main.js"></script>
      </body>
    </html>
